<main id="main">

    <!-- Division Line -->
    <p id="p-divisionLine">Create Category</p>
    <hr>
    <!-- /Division Line -->

    <!-- Create Categoty Input -->
    <div class="create-category">
        <input [(ngModel)]="category.genero" type="text" name="category" id="category"
            placeholder="Type the category name">
        <button type="submit" id="btn-create" (click)="createCategory()">Create Category</button>
    </div>
    <!-- /Create Categoty Input -->

    <!-- Division Line -->
    <p id="p-divisionLine">Category List</p>
    <hr>
    <!-- /Division Line -->

    <!-- Section Category Actions -->
    <section id="section">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of categoryList">
                    <td>{{item.id}}</td>
                    <td>{{item.genero}}</td>
                    <td><button id="btn-edit">Edit</button><button id="btn-delete">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </section>
    <!-- /Section Category Actions -->

    <!-- Division Line -->
    <hr class="mt-5">
    <!-- /Division Line -->

</main>
