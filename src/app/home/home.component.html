<main id="main">

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../assets/img/carousel-deusex.png" class="d-block w-100" alt="Deus Ex">
            </div>
            <div class="carousel-item">
                <img src="../../assets/img/carousel-bioshock.png" class="d-block w-100" alt="BioSchock">
            </div>
            <div class="carousel-item">
                <img src="../../assets/img/carousel-assassinsCreed2.png" class="d-block w-100" alt="Assassins Creed II">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- /Carousel -->

    <!-- Division Line -->
    <p id="p-divisionLine"><a id="a-divisionLine" href="">See all products</a> or <a id="a-divisionLine" href="">Login</a>!</p>
    <hr>
    <!-- /Division Line -->

</main>
